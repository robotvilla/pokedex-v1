<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Pokemon Card Pokedex</h1>
      <hr />

      <ul class="list-group" id="errorMessages"></ul>

      <div class="row">
        <!-- table -->
        <div class="col-md-8">
          <div id="pokemonTableDiv">
            <h2 class="text-center">My Pokemon Cards</h2>

            <table id="pokemonTable" class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Set</th>
                  <th>Card #</th>
                  <th>Rare</th>
                  <th>Qty</th>
                  <th width="15%"></th>
                  <th width="15%"></th>
                </tr>
              </thead>
              <tbody id="contentRows"></tbody>
            </table>
          </div>

          <div id="editFormDiv" style="display: none">
            <h2 class="text-center">Edit Pokemon Card</h2>

            <div class="col-md-10">
              <form class="form-horizontal" role="form" id="editForm">
                <div class="form-group row">
                  <label for="editName" class="col-md-3 control-label">
                    Name:
                  </label>

                  <div class="col-md-9">
                    <input
                      type="text"
                      class="form-control"
                      id="editName"
                      placeholder="Name"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="editSet" class="col-md-3 control-label">
                    Set:
                  </label>

                  <div class="col-md-9">
                    <select id="editSet">
                      <option value="Select">--Select--</option>
                      <option value="10">Burning Shadows</option>
                      <option value="7">Cosmic Eclipse</option>
                      <option value="5">Crimson Invasion</option>
                      <option value="2">Darkness Ablaze</option>
                      <option value="6">Rebel Clash</option>
                      <option value="11">Sun and Moon</option>
                      <option value="4">Sword and Shield</option>
                      <option value="9">Team Up</option>
                      <option value="8">Unbroken Bonds</option>
                      <option value="3">Unified Minds</option>
                      <option value="1">Vivid Voltage</option>
                      <option value="12">XY Evolutions</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="editNumber" class="col-md-3 control-label">
                    Number:
                  </label>

                  <div class="col-md-9">
                    <input
                      type="text"
                      class="form-control"
                      id="editNumber"
                      placeholder="Card Number"
                      required
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="editRare" class="col-md-3 control-label">
                    Rare:
                  </label>

                  <div class="col-md-4 offset-md-1">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="editRare-true"
                      value="true"
                    />
                    <label class="form-check-label" for="editRare-true"
                      >True</label
                    >
                  </div>

                  <div class="col-md-4">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="editRare-false"
                      value="false"
                    />
                    <label class="form-check-label" for="editRare-false"
                      >False</label
                    >
                  </div>
                </div>

                <div class="form-group row">
                  <label for="editQty" class="col-md-3 control-label">
                    Qty:
                  </label>

                  <div class="col-md-9">
                    <input
                      type="text"
                      class="form-control"
                      id="editQty"
                      placeholder="Qunatity"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-md-3 col-md-3">
                    <input type="hidden" id="editPokemonId">
                    <button
                      type="button"
                      id="editCancelButton"
                      class="btn btn-danger"
                      onClick="hideEditForm()"
                    >
                      Cancel
                    </button>
                  </div>

                  <div class="col-md-6">
                    <button
                      type="button"
                      id="updateButton"
                      class="btn btn-success"
                    >
                      Update Card
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- form -->
        <div class="col-md-4">
          <h2 class="text-center">Add Pokemon Card</h2>
          <form class="form-horizontal" role="form" id="addForm">
            <div class="form-group row">
              <label for="addName" class="col-md-3 control-label">
                Name:
              </label>

              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="addName"
                  placeholder="Name"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="set" class="col-md-3 control-label"> Set: </label>

              <div class="col-md-9">
                <select id="selectSet">
                  <option value="Select">--Select--</option>
                  <option value="10">Burning Shadows</option>
                  <option value="7">Cosmic Eclipse</option>
                  <option value="5">Crimson Invasion</option>
                  <option value="2">Darkness Ablaze</option>
                  <option value="6">Rebel Clash</option>
                  <option value="11">Sun and Moon</option>
                  <option value="4">Sword and Shield</option>
                  <option value="9">Team Up</option>
                  <option value="8">Unbroken Bonds</option>
                  <option value="3">Unified Minds</option>
                  <option value="1">Vivid Voltage</option>
                  <option value="12">XY Evolutions</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="addNumber" class="col-md-3 control-label">
                Number:
              </label>

              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="addNumber"
                  placeholder="Card Number"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="rare" class="col-md-3 control-label"> Rare: </label>

              <div class="col-md-4 offset-md-1">
                <input
                  type="radio"
                  class="form-check-input"
                  id="rare-true"
                  value="true"
                />
                <label class="form-check-label" for="rare-true">True</label>
              </div>

              <div class="col-md-4">
                <input
                  type="radio"
                  class="form-check-input"
                  id="rare-false"
                  value="false"
                />
                <label class="form-check-label" for="rare-false">False</label>
              </div>
            </div>

            <div class="form-group row">
              <label for="addQty" class="col-md-3 control-label"> Qty: </label>

              <div class="col-md-9">
                <input
                  type="text"
                  class="form-control"
                  id="addQty"
                  placeholder="Qunatity"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-md-3 col-md-8">
                <button type="button" id="addPokemon" class="btn btn-primary">
                  Add Pokemon
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="js/home.js"></script>
  </body>
</html>
